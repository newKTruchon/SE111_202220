<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="KT">
    <meta name="description" content="W6 Demo 1">

    <title>W6 | JS Intro</title>

</head>
<body>

    <!--we shoooould have some sort of HTML in the document itself-->
    <h1>W6 | JS Intro Demo</h1>
    <h3><a href="secondDemo.html">Conditions Demo</a></h3>

    <!--IN-DOCUMENT JAVASCRIPT-->
    <script >
        //everything must be written in Javascript between the tags (single line commment)

        //declaration of variable - keyword 'var'; vars must be declared before or as they are define; vars must be defined before they can be used (display, processing, or conditions)
        var num //simple declaration

        //declare & assign at once
        var num1 = 10
        var num2 = 7

        var sum = num1 + num2

        //OUTPUT -- 2 ways 

        //alert() pop-up window to browser to page; user must interact (click ok button) before further code is read

        //` ` denotes a literal string which makes it much easier to display messages + stored value (similar to using .format())  -->  `${VAR}` displays stored value of var
        alert(`The sum of ${num1.toFixed(2)} + ${num2.toFixed(2)} = ${sum.toFixed(2)}`)

        //console.log() -- GREAT FOR TESTING! displays to console only, not for regular user
        console.log(`The sum of ${num1} + ${num2} = ${sum}`)
        console.log(`hit line 41`)  //mssg only
        console.log(sum)            //value only

        //INPUT -- gain data from the user with Javascript ONLY
        //prompt() -- prompts user for value with mssg, further lines of code are not read until user hits OK/Cancel/Enter key
        //prompt(`Enter your name: `)

        //store the returned value from prompt()
        var fname = prompt(`Enter your first name: `)
        console.log(fname)

        //prompt() returns strings
        //concatentation -- addings strings together
        var lname = prompt(`Enter you last name: `)
        var full = fname + " " + lname

        alert(`Hi there ${fname}!\n\nYour full name is: ${full} :]`)
        //escape sequences work within strings "", '', or ``

        //returns from prompt() are STRINGS meaning you must cast a value as Number() if you want to do math with it! 

        var num = prompt(`Enter a number: `)
        num = Number(num) //cast as number
        console.log(num)

        //basic if statement in Javascript
        if(num === 7)
        {
            console.log(`num has a number type value of 7`)
        }
        else if(num == 7)
        {
            console.log(`num has a value of 7 but is not a number type`)
        }
        else
        {
            console.log(`num doesn't have a value of 7`)
        }



    </script>

    
</body>
</html>
